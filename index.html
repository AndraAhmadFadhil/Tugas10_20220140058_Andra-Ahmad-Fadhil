<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulir Pendaftaran</title>
    <style>
        body {
            font-family: "Poetsen One", sans-serif;
            font-weight: 400;
            font-style: normal;
            display: flex; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        .container {
            border: 5px solid rgb(249, 248, 248);
            padding: 30px;
            margin: 30px;
            width: 100%;
            max-width: 450px;
            min-height: 100vh; /* Ensure the container takes up at least the full viewport height */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            border-radius: 15px;
            background-image: url('more.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .header {
            text-align: center;
            color: rgb(6, 6, 6);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        /* Styling specific sections' text color to white */
        form label,
        form .peminatan,
        form input,
        form select,
        form textarea {
            color: rgb(247, 244, 244);
        }

        input::placeholder, textarea::placeholder {
            color: rgb(10, 10, 10);
            opacity: 1;
        }

        input, select, textarea, button {
            margin-top: 5px;
            background-color: #f3f0f0;
        }

        .peminatan {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Ensure all peminatan labels are white */
        .peminatan label {
            color: rgb(244, 240, 240);
            margin-right: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #151617;
            color: rgb(7, 7, 7);
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #feffff;
        }

        /* Change text color to black when option is selected in the dropdown */
        select:focus,
        select:valid {
            color: black;
        }

        /* Change text color to black when date is selected */
        input[type="text"]:focus,
        input[type="text"]:valid {
            color: black;
        }

        /* Ensure text in the textarea for alamat is black */
        textarea#alamat {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Pendaftaran Peminatan</h3>
        </div>
        <form action="">
            <label for="nama" style="font-weight: bold">Nama</label>
            <input type="text" placeholder="Masukan Nama Anda" id="nama" />

            <label for="nim" style="font-weight: bold">NIM</label>
            <input type="text" placeholder="Masukan NIM Anda" id="nim" />

            <p style="color: white;">Peminatan Pada Bidang :</p>
            <div class="peminatan">
                <input type="radio" name="peminatan" id="programming" value="programming" />
                <label for="programming">Programming</label>
                <input type="radio" name="peminatan" id="desain" value="desain" />
                <label for="desain">Desain</label>
                <input type="radio" name="peminatan" id="jaringan" value="jaringan" />
                <label for="jaringan">Jaringan</label>
                <input type="radio" name="peminatan" id="data" value="data" />
                <label for="data">Data</label>
            </div>

            <label for="angkatan" style="font-weight: bold">Angkatan</label>
            <select name="angkatan" id="angkatan">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>

            <label for="tanggal" style="font-weight: bold">Tanggal</label>
            <input type="text" id="tanggal" readonly />

            <label for="alamat" style="font-weight: bold">Alamat</label>
            <textarea placeholder="Tulis Alamat Disini" id="alamat" cols="30" rows="5"></textarea>

            <button type="button" onclick="kirimdata()"><b>Kirim</b></button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
